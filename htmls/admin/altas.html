<h1>Altas</1>
<form id="alta">
	<fieldset>
		<input type="text" name="nombre" maxlenght="30" placeholder="Nombre" autofocus required/>
		<input type="text" name="apellidos" maxlenght="30" placeholder="Apellidos" required/>
		<input type="text" name="usuario" maxlenght="30" placeholder="Usuario" required/>
		<input type="password" name="contrasena" maxlenght="30" placeholder="ContraseÃ±a" required/>

		<select id="carreras" name="carreras">
			<option>Escoge</option>
		</select>
		
		<input type="email" name="email" maxlenght="30" placeholder="ejemplo@gmail.com" required/>
		<input type="number" name="semestre" maxlenght="30" placeholder="semestre" required/>
	</fieldset>

	<fieldset>
		<input type="submit" id="btn_guardar" value="Guardar">
	</fieldset>
</form>
<script>
var url = server + "/Servicio/ws/get_all.php";
$.post(url, {tabla:1}, 
    function(data){
    if (data) {
        var html = '<option>Escoge</option>';
        for (var i = 0; i < data.length; i++) {
            html += '<option>'+data[i].siglas+'</option>';
        };
        $('#carreras').html(html);
    };
}, 'json');

$(document).ready(function() {
	$("#alta").submit( function() {
        var url = server + "/Servicio/ws/update.php";
        var nombre = $('[name=nombre]').val();
        var apellidos = $('[name=apellidos]').val();
        var usuario = $('[name=usuario]').val();
        var contra = $('[name=contrasena]').val();
        var carrera = $('[name=carreras]').val();
        var email = $('[name=email]').val();
        var semestre = $('[name=semestre]').val();
        $.post(url, {accion: 'alta', nombre:nombre, apellidos:apellidos, usuario:usuario,contrasena:contra, email:email,semestre:semestre, carrera:carrera},
            function( data ) {
                alert(data);
            }, 'json');
        return false;
    });

});

</script>
